<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="welldonefavicon.ico">

  <title>Signin WellDone</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/login.css" rel="stylesheet">

  <!-- AngularJS Framework-->
  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>

  <script src="js/welldone/login.js"></script>

</head>

<body ng-app="wellDoneApp">

  <div class="container" ng-controller="loginController">
    <div class="form-signin">
      <img src="images/WellDone.png" width="270" />

      <h2 class="form-signin-heading">Bitte einloggen!</h2>

      <div class="alert alert-danger" role="alert" ng-show="message">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span> {{message}}
      </div>


      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" maxlength="250" name="email" placeholder="Email address" ng-model="email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" maxlength="250" name="password" placeholder="Password" ng-model="password">
      <button id="loginbtn" class="btn-success btn btn-lg btn-primary btn-block" ng-click="login()">Sign in</button> Noch
      kein Account? Hier <a href="register.html"> neu registrieren!</a>
    </div>

  </div>
  <!-- /container -->



</body>

</html>
