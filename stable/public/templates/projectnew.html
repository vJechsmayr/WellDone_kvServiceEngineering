<h1 class="page-header"><span class="glyphicon glyphicon-folder-open"></span>  {{project.title}}</h1>
<h3>Details</h3>
<div class="projectedit">
    <div class="alert alert-danger" role="alert" ng-show="message && iserrmessage">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> {{message}}
    </div>

    <div class="alert alert-success" role="alert" ng-show="message && !iserrmessage">
        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{message}}
    </div>

    <div class="input-group"> <span class="input-group-addon">Projekt-Titel</span>
        <input type="text" class="form-control" ng-model="project.title">
    </div>
    <div class="input-group"> <span class="input-group-addon">Projekttyp</span>
        <select id="selecttype" class="wdselect">
    </select>
    </div>
    <div class="input-group"> <span class="input-group-addon">Projektleiter</span>
        <select id="selectowner" class="wdselect">
    </select>
    </div>
    <div class="input-group"> <span class="input-group-addon">Projektstatus</span>
        <select id="selectstatus" class="wdselect">
    </select>
    </div>


    <div class="input-group date" id="datestart">
        <span class="input-group-addon">Start-Datum</span>
        <input type='text' class="form-control" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>
    <div class="input-group" id="dateend">
        <span class="input-group-addon">Ende-Datum</span>
        <input type='text' class="form-control" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>

    <button class="align-r btn btn-success" ng-click="save()"> <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Speichern </button>

</div>
