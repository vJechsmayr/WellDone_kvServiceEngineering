<!DOCTYPE html>
<html lang="en">

<head>

  <title>WellDone Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/dashboard.css" rel="stylesheet">

  <link href="css/select2.min.css" rel="stylesheet">


  <script src="js/jquery.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.min.js"></script>
  <script src="js/angular-filter.min.js"></script>


  <script src="js/moment.js"></script>

  <script src="js/select2.min.js"></script>

<body ng-app="wellDoneApp">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid" ng-controller="navBarController">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
          aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        <a class="navbar-brand" href="#">WellDone</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href='#/userdetails'>{{user.firstname + " " + user.lastname}}</a></li>
          <li><a href="#" ng-click="logout()">Logout</a></li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar" ng-controller="sideBarController">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Dashboard <span class="sr-only">(current)</span></a></li>
          <li><a href="#/projects">Projekte</a></li>
          <!-- <li><a href="#/activitytypes/1">Aufgaben</a></li>
             <li><a href="#/activitytypes/2">Meilensteine</a></li>
              <li><a href="#/activitytypes/3">Tickets</a></li>-->

          <li ng-repeat="a in activitytypes"><a href="#/activitytypes/{{a.id}}">{{a.headline}}</a></li>


          <li><a href="#/timetracking">Zeiterfassung</a></li>
          <li><a href="#/users">Mitarbeiterverwaltung</a></li>
        </ul>
        <!-- <ul class="nav nav-sidebar">
            
            <li><a href="#">Abwesenheit</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
            <li><a href="">More navigation</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="">Nav item again</a></li>
            <li><a href="">One more nav</a></li>
            <li><a href="">Another nav item</a></li>
          </ul>-->
      </div>
      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        <div ng-view></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript
    ================================================== -->
  <script src="js/transition.js"></script>
  <script src="js/collapse.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
  <script src="js/vendor/holder.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>

  <script src="js/welldone/dashboard.js"></script>

</body>

</html>
